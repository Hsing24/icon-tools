<!DOCTYPE html>
<html>
  <head>
    <title>SVG Tool Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="tab">
      <button id="tabSymbolsButton" class="tabButton active">Symbols</button>
      <button id="tabConverterButton" class="tabButton">Converter</button>
    </div>
    <div class="tabContent">
      <div id="tabSymbolsContent" class="tabItem">
        <h3>SVG Symbols Extractor</h3>
        <table id="symbolsTable" class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Icon</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="symbolsBody"></tbody>
        </table>
      </div>

      <div id="tabConverterContent" class="tabItem">
        <h3>SVG Converter</h3>
        <textarea
          id="svgInput"
          rows="10"
          cols="50"
          placeholder="Paste your SVG code here"
        ></textarea>
        <button id="convertButton">Convert SVG</button>
        <div id="conversionResult"></div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
